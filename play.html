<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyles.css">
    <script defer src="game.js"></script>
    <title>BD - Play</title>
</head>
<body>
    <header>
        <h1>BATTLEDUCKS</h1>
    </header>
    <section class="row">
        <div class="grid-player1">
            <div class="p-head">
                <h2 class="p1-header">Player 1</h2>
            </div>
            <div class="p-profile">
                <img src ="assets/player-pictures/Player-1/Login.png" class="player-pic" id="Player-1-pic-play">
            </div>
            <div class="p-tracker">
                <h3>Tracker</h3>
                <p class = "p1-score">Score: 0</p>
                <button id="Player-1-hand">View Hand</button>
            </div>
            <div class="Player-1-view invisible-hand-1">

            </div>
            <div class="p-foot">

            </div>
        </div>
        <div class="column-board">
            <div id="Game-board">
                <div class="game-header">
                    <h1 id="Game-round">Round: 1</h1>
                </div>
                <!--Direction for drag/drop attribute for tiles taken from https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_draganddrop and https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/ondragstart-->
                <div class="tile  player-1-tile  def-tile" id="t0" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T0</div>
                <div class="tile  player-1-tile  def-tile" id="t1">T1</div>
                <div class="tile  player-1-tile  def-tile" id="t2">T2</div>
                <div class="tile  player-1-tile  def-tile" id="t3">T3</div>
                <div class="tile  player-1-tile  def-tile" id="t4">T4</div>
                <div class="tile  player-1-tile  atk-tile" id="t5">T5</div>
                <div class="tile  player-1-tile  atk-tile" id="t6">T6</div>
                <div class="tile  player-1-tile  atk-tile" id="t7">T7</div>
                <div class="tile  player-1-tile  atk-tile" id="t8">T8</div>
                <div class="tile  player-1-tile  atk-tile" id="t9">T9</div>
                <div class="tile  player-2-tile  atk-tile" id="t10">T10</div>
                <div class="tile  player-2-tile  atk-tile" id="t11">T11</div>
                <div class="tile  player-2-tile  atk-tile" id="t12">T12</div>
                <div class="tile  player-2-tile  atk-tile" id="t13">T13</div>
                <div class="tile  player-2-tile  atk-tile" id="t14">T14</div>
                <div class="tile  player-2-tile  def-tile" id="t15">T15</div>
                <div class="tile  player-2-tile  def-tile" id="t16">T16</div>
                <div class="tile  player-2-tile  def-tile" id="t17">T17</div>
                <div class="tile  player-2-tile  def-tile" id="t18">T18</div>
                <div class="tile  player-2-tile  def-tile" id="t19">T19</div>
                <div class="game-footer">
                    <!--Direction for audio controls taken from https://www.w3schools.com/tags/tag_audio.asp-->
                    <audio controls>Your browser does not support audio controls.</audio>
                </div>
            </div>
        </div>
        <div class="grid-player2">       
                <div class="p-head">
                    <h2 class="p2-header">Player 2</h2>
                </div>  
                <div class="p-tracker">
                    <h3>Tracker</h3>
                    <p class = "p2-score">Score: 0</p>
                    <button id="Player-2-hand">View Hand</button>
                </div>
                <div class="p-profile">
                    <img src ="assets/player-pictures/Player-2/Login.png" class="player-pic" id="Player-2-pic-play">
                </div>
                <div class="Player-2-view invisible-hand-2">

                </div>
                <div class="p-foot">
    
                </div>
        </div>
    </section>
</body>
</html>
