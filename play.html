<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyles.css">
    <script defer src="game.js"></script>
    <title>BD - Play</title>
</head>
<body>
    <header>
        <h1>BATTLEDUCKS</h1>
    </header>
    <section class="row">
        <div class="grid-player1">
            <div class="p-head">
                <h2 class="p1-header">Player 1</h2>
            </div>
            <div class="p-profile">
                <img src ="assets/player-pictures/Player-1/Login.png" class="player-pic" id="Player-1-pic-play">
            </div>
            <div class="p-tracker">
                <h4 class="Player-1-attack">ATTACK:0</h4>
                <h4 class="Player-1-defense">DEFENSE:0</h4>
                <p class = "p1-score">Score: 0</p>
                <h3>Actions:</h3>
                <button class="invisible-hand" id="Player-1-hand">Play Card</button>
                <button class="invisible-hand" id="Player-1-draw">Draw</button>
            </div>
            <div id="Player-1-view" class="Player-1-view invisible-hand-1">

            </div>
            <div class="p-foot">

            </div>
        </div>
        <div class="column-board">
            <div id="Game-board">
                <div class="game-header">
                    <h1 id="Game-round">Round: 1</h1>
                </div>
                <!--Direction for drag/drop attribute for tiles taken from https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_draganddrop and https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/ondragstart-->
                <div class="tile  Player-1-tile  def-tile" id="t0" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T0</div>
                <div class="tile  Player-1-tile  def-tile" id="t1" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T1</div>
                <div class="tile  Player-1-tile  def-tile" id="t2" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T2</div>
                <div class="tile  Player-1-tile  def-tile" id="t3" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T3</div>
                <div class="tile  Player-1-tile  def-tile" id="t4" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T4</div>
                <div class="tile  Player-1-tile  atk-tile" id="t5" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T5</div>
                <div class="tile  Player-1-tile  atk-tile" id="t6" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T6</div>
                <div class="tile  Player-1-tile  atk-tile" id="t7" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T7</div>
                <div class="tile  Player-1-tile  atk-tile" id="t8" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T8</div>
                <div class="tile  Player-1-tile  atk-tile" id="t9" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T9</div>
                <div class="tile  Player-2-tile  atk-tile" id="t10" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T10</div>
                <div class="tile  Player-2-tile  atk-tile" id="t11" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T11</div>
                <div class="tile  Player-2-tile  atk-tile" id="t12" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T12</div>
                <div class="tile  Player-2-tile  atk-tile" id="t13" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T13</div>
                <div class="tile  Player-2-tile  atk-tile" id="t14" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T14</div>
                <div class="tile  Player-2-tile  def-tile" id="t15" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T15</div>
                <div class="tile  Player-2-tile  def-tile" id="t16" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T16</div>
                <div class="tile  Player-2-tile  def-tile" id="t17" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T17</div>
                <div class="tile  Player-2-tile  def-tile" id="t18" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T18</div>
                <div class="tile  Player-2-tile  def-tile" id="t19" ondrop="dropCard(event)" ondragover="dragOverCard(event)">T19</div>
                <div class="game-footer">
                    <!--Direction for audio controls taken from https://www.w3schools.com/tags/tag_audio.asp-->
                    <audio id="player" autoplay loop>
                        <source src="assets/audio-files/sejifuji.wav">
                        Your browser does not support audio controls.
                    </audio>
                </div>
            </div>
        </div>
        <div class="grid-player2">       
                <div class="p-head">
                    <h2 class="p2-header">Player 2</h2>
                </div>  
                <div class="p-tracker">
                    <h4 class="Player-2-attack">ATTACK: 0</h4>
                    <h4 class="Player-2-defense">DEFENSE: 0</h4>
                    <p class = "p2-score">Score: 0</p>
                    <h3>Actions:</h3>
                    <button class="invisible-hand" id="Player-2-hand" disabled="true">Play Card</button>
                    <button class="invisible-hand" id="Player-2-draw" disabled="true">Draw</button>
                </div>
                <div class="p-profile">
                    <img src ="assets/player-pictures/Player-2/Login.png" class="player-pic" id="Player-2-pic-play">
                </div>
                <div id="Player-2-view" class="Player-2-view invisible-hand-2">

                </div>
                <div class="p-foot">
    
                </div>
        </div>
    </section>
</body>
</html>
