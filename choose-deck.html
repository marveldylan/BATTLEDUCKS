<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyles.css">
    <script defer src="game.js"></script>
    <title>BD - Choose Deck</title>
</head>
<body>
    <header>
        <h1>BATTLEDUCKS</h1>
    </header>
    <section class="row">
        <div class="column-choose col-p1">
            <h2 class="p1-header">Player 1</h2>
            <img src ="assets/player-pictures/player-1/BD_P1_Unk.png" class="player-pic" id="Player-1-pic">
            <select id="Player-1-choice" size="4">
                <option value="Gray Ducks">Gray Ducks</option>
                <option value="Yellow Ducks">Yellow Ducks</option>
                <option value="Mallard Ducks">MallardDucks</option>
                <option value="Random">Random</option>
            </select>
            <button class="ready-up" id="Ready-p1">Ready!</button>
        </div>
        <div class="column-choose col-p2">
            <h2 class="p2-header">Player 2</h2>
            <img src ="assets/player-pictures/player-2/BD_P2_Unk.png" class="player-pic" id="Player-2-pic">
            <select id="Player-2-choice" size="4">
                <option value="Gray Ducks">Gray Ducks</option>
                <option value="Yellow Ducks">Yellow Ducks</option>
                <option value="Mallard Ducks">MallardDucks</option>
                <option value="Random">Random</option>
            </select>
            <button class="ready-up" id="Ready-p2">Ready!</button>
        </div>
    </section>
</body>
</html>
