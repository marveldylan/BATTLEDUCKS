<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyles.css">
    <script defer src="choose.js"></script>
    <title>BD - Choose Deck</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/player-pictures/BattleDucks.png">
    </header>
    <section class="row">
        <div class="column-choose col-p1">
            <h2 class="p1-header">Player 1</h2>
            <img src ="assets/player-pictures/Player-1/Login.png" class="player-pic" id="Player-1-pic">
            <select id="Player-1-choice" size="4">
                <option value="greyDucks">Grey Ducks</option>
                <option value="yellers">Yellers</option>
                <option value="mallards">Mallards</option>
                <option value="Random">Random</option>
            </select>
            <button class="ready-up" id="Ready-p1">Ready!</button>
            <p class="choice-display" id="P1-display"></p>
        </div>
        <div class="column-choose col-p2">
            <h2 class="p2-header">Player 2</h2>
            <img src ="assets/player-pictures/Player-2/Login.png" class="player-pic" id="Player-2-pic">
            <select id="Player-2-choice" size="4">
                <option value="greyDucks">Grey Ducks</option>
                <option value="yellers">Yellers</option>
                <option value="mallards">Mallards</option>
                <option value="Random">Random</option>
            </select>
            <button class="ready-up" id="Ready-p2">Ready!</button>
            <p class="choice-display" id="P2-display"></p>
        </div>
    </section>
    <section class="row">
        <div class="start">
            <button id="Start-game">Start Game</button>
        </div>
    </section>
</body>
</html>
