<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyles.css">
    <script defer src="game.js"></script>
    <title>BD - Play</title>
</head>
<body>
    <header>
        <h1>BATTLEDUCKS</h1>
    </header>
    <section class="row">
        <div class="column-player">
            <h2>Player 1</h2>
        </div>
        <div class="column-board">
            <div id="Game-board">
                <div class="tile  player-1-tile  t-0" id="Tile-0">T1</div>
                <div class="tile  player-1-tile  t-1" id="Tile-1">T2</div>
                <div class="tile  player-1-tile  t-2" id="Tile-2">T3</div>
                <div class="tile  player-1-tile  t-3" id="Tile-3">T4</div>
                <div class="tile  player-1-tile  t-4" id="Tile-4">T5</div>
                <div class="tile  player-2-tile  t-5" id="Tile-5">T6</div>
                <div class="tile  player-2-tile  t-6" id="Tile-6">T7</div>
                <div class="tile  player-2-tile  t-7" id="Tile-7">T8</div>
                <div class="tile  player-2-tile  t-8" id="Tile-8">T9</div>
                <div class="tile  player-2-tile  t-9" id="Tile-9">T10</div>
            </div>
        </div>
        <div class="column-player">
            <h2>Player 2</h2>
        </div>
        
    </section>
</body>
</html>
