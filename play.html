<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyles.css">
    <script defer src="game.js"></script>
    <title>BD - Play</title>
</head>
<body>
    <header>
        <h1>BATTLEDUCKS</h1>
    </header>
    <section class="row">

    </section>
    <section class="row">
        <div class="grid-player1">
            <div class="p-head">
                <h2 class="p1-header">Player 1</h2>
            </div>
            <div class="p-profile">
                <img src ="assets/player-pictures/player-1/Login.png" class="player-pic" id="Player-1-pic-play">
            </div>
            <div class="p-tracker">
                <h3>Tracker</h3>
            </div>
            <div class="p-actions">
                <h3>Actions</h3>
            </div>
            <div class="p-view">
                <h3>View Deck</h3>
                <img src ="assets/player-pictures/player-1/Login.png" class="player-pic" id="Player-1-pic-deck">
            </div>
            <div class="p-foot">

            </div>
        </div>
        <div class="column-board">
            <div id="Game-board">
                <div class="tile  player-1-tile  t-0" id="Tile-0">T0</div>
                <div class="tile  player-1-tile  t-1" id="Tile-1">T1</div>
                <div class="tile  player-1-tile  t-2" id="Tile-2">T2</div>
                <div class="tile  player-1-tile  t-3" id="Tile-3">T3</div>
                <div class="tile  player-1-tile  t-4" id="Tile-4">T4</div>
                <div class="tile  player-2-tile  t-5" id="Tile-5">T5</div>
                <div class="tile  player-2-tile  t-6" id="Tile-6">T6</div>
                <div class="tile  player-2-tile  t-7" id="Tile-7">T7</div>
                <div class="tile  player-2-tile  t-8" id="Tile-8">T8</div>
                <div class="tile  player-2-tile  t-9" id="Tile-9">T9</div>
            </div>
        </div>
        <div class="grid-player2">       
                <div class="p-head">
                    <h2 class="p2-header">Player 2</h2>
                </div>  
                <div class="p-tracker">
                    <h3>Tracker</h3>
                </div>
                <div class="p-profile">
                    <img src ="assets/player-pictures/player-2/Login.png" class="player-pic" id="Player-2-pic-play">
                </div>
                <div class="p-view">
                    <h3>View Deck</h3>
                    <img src ="assets/player-pictures/player-2/Login.png" class="player-pic" id="Player-2-pic-deck">
                </div>
                <div class="p-actions">
                    <h3>Actions</h3>
                </div>
                <div class="p-foot">
    
                </div>
        </div>
    </section>
    <section class="row">
        <!--Direction for audio controls taken from https://www.w3schools.com/tags/tag_audio.asp-->
        <audio controls>Your browser does not support audio controls.</audio>
    </section>
</body>
</html>
