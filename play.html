<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gamestyles.css">
    <script defer src="game.js"></script>
    <title>BD - Play</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/player-pictures/BattleDucks.png">
    </header>
    <section class="row">
        <div class="grid-player1">
            <div class="p-head">
                <h1 class="p1-header">Player 1</h1>
            </div>
            <div class="p-profile">
                <img src ="assets/player-pictures/Player-1/Login.png" class="player-pic" id="Player-1-pic-play">
            </div>
            <div class="p-tracker">
                <h2 class="Player-1-attack">ATTACK:0</h2>
                <h2 class="Player-1-defense">DEFENSE:0</h2>
                <h1 class="p-actions">Actions:</h1>
                <button class="invisible-hand" id="Player-1-hand">Play Card</button>
                <button class="invisible-hand" id="Player-1-draw">Draw</button>
            </div>
            <div id="Player-1-view" class="Player-1-view invisible-hand-1">

            </div>
            <div class="p-foot">

            </div>
        </div>
        <div class="column-board">
            <div id="Game-board">
                <div class="game-header">
                    <h1 id="Game-round">Round: 1</h1>
                </div>
                <!--Direction for drag/drop attribute for tiles taken from https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_draganddrop and https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/ondragstart-->
                <div class="tile  Player-1-tile  def-tile" id="t0" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  def-tile" id="t1" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  def-tile" id="t2" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  def-tile" id="t3" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  def-tile" id="t4" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  atk-tile" id="t5" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  atk-tile" id="t6" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  atk-tile" id="t7" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  atk-tile" id="t8" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-1-tile  atk-tile" id="t9" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  atk-tile" id="t10" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  atk-tile" id="t11" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  atk-tile" id="t12" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  atk-tile" id="t13" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  atk-tile" id="t14" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  def-tile" id="t15" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  def-tile" id="t16" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  def-tile" id="t17" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  def-tile" id="t18" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="tile  Player-2-tile  def-tile" id="t19" ondrop="dropCard(event)" ondragover="dragOverCard(event)"></div>
                <div class="game-footer">
                    <button id="mute">Mute Music</button>
                    <!--Direction for audio controls taken from https://www.w3schools.com/tags/tag_audio.asp--> 
                    <audio id="player" autoplay loop>
                        <source src="assets/audio-files/sejifuji.wav">
                    </audio>
                </div>
            </div>
        </div>
        <div class="grid-player2">       
                <div class="p-head">
                    <h1 class="p2-header">Player 2</h1>
                </div>  
                <div class="p-tracker">
                    <h2 class="Player-2-attack">ATTACK: 0</h2>
                    <h2 class="Player-2-defense">DEFENSE: 0</h2>
                    <h1 class="p-actions">Actions:</h1>
                    <button class="invisible-hand" id="Player-2-hand" disabled="true">Play Card</button>
                    <button class="invisible-hand" id="Player-2-draw" disabled="true">Draw</button>
                </div>
                <div class="p-profile">
                    <img src ="assets/player-pictures/Player-2/Login.png" class="player-pic" id="Player-2-pic-play">
                </div>
                <div id="Player-2-view" class="Player-2-view invisible-hand-2">

                </div>
                <div class="p-foot">
    
                </div>
        </div>
    </section>
</body>
</html>
